apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: sparenajob
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  schedule: "*/5 * * * *"
  resources:
    requests:
      cpu: 400m
      memory: 768Mi
    limits:
      cpu: 500m
      memory: 1Gi
  restartPolicy: Never
  kafka:
    pool: nav-dev
  vault:
    enabled: true
  env:
    - name: MOUNT_PATH_VAULT
      value: "/postgresql/preprod-fss"
    - name: SPARENAPROXY_DB_URL
      value: "jdbc:postgresql://b27dbvl016.preprod.local:5432/sparenaproxy"
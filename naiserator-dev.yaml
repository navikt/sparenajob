apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: sparenajob
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          imagePullSecrets:
            - name: gpr-credentials
          containers:
            - name: sparenajob
              image: {{ image }}
              resources:
                requests:
                  cpu: 400m
                  memory: 768Mi
                limits:
                  cpu: 500m
                  memory: 1Gi
              volumeMounts:
                - mountPath: /etc/ssl/certs/ca-certificates.crt
                  name: ca-bundle-pem
                  readOnly: true
                  subPath: ca-bundle.pem
                - mountPath: /etc/pki/tls/certs/ca-bundle.crt
                  name: ca-bundle-pem
                  readOnly: true
                  subPath: ca-bundle.pem
                - mountPath: /etc/ssl/ca-bundle.pem
                  name: ca-bundle-pem
                  readOnly: true
                  subPath: ca-bundle.pem
                - mountPath: /etc/pki/tls/cacert.pem
                  name: ca-bundle-pem
                  readOnly: true
                  subPath: ca-bundle.pem
                - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
                  name: ca-bundle-pem
                  readOnly: true
                  subPath: ca-bundle.pem
                - mountPath: /etc/ssl/certs/java/cacerts
                  name: ca-bundle-jks
                  readOnly: true
                  subPath: ca-bundle.jks
                - mountPath: /var/run/secrets/nais.io/vault
                  name: vault-secrets
                  subPath: subpath/var/run/secrets/nais.io/vault
                - mountPath: /var/run/secrets/nais.io/service_user
                  name: vault-secrets
                  subPath: subpath/var/run/secrets/nais.io/service_user
              env:
                - name: VAULT_TOKEN_PATH
                  value: /var/run/secrets/nais.io/vault/vault_token
                - name: MOUNT_PATH_VAULT
                  value: "/postgresql/preprod-fss"
                - name: SPARENAPROXY_DB_URL
                  value: "jdbc:postgresql://b27dbvl016.preprod.local:5432/sparenaproxy"
                - name: KAFKA_BOOTSTRAP_SERVERS_URL
                  value: "b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443"
          initContainers:
            - name: vks-init
              image: navikt/vault-sidekick:v0.3.10-d122b16
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "100m"
                limits:
                  memory: "128Mi"
                  cpu: "1000m"
              volumeMounts:
                - mountPath: /var/run/secrets/nais.io/vault
                  name: vault-secrets
                  subPath: subpath/var/run/secrets/nais.io/vault
                - mountPath: /var/run/secrets/nais.io/service_user
                  name: vault-secrets
                  subPath: subpath/var/run/secrets/nais.io/service_user
              args:
                - -v=10
                - -logtostderr
                - -vault=https://vault.adeo.no
                - -one-shot
                - -save-token=/var/run/secrets/nais.io/vault/vault_token
                - -cn=secret:kv/preprod/fss/sparenajob/teamsykmelding:dir=/var/run/secrets/nais.io/vault,fmt=flatten,retries=1
                - -cn=secret:serviceuser/data/dev/srvsparenaproxy:dir=/var/run/secrets/nais.io/service_user,fmt=flatten,retries=1
              env:
                - name: VAULT_AUTH_METHOD
                  value: kubernetes
                - name: VAULT_SIDEKICK_ROLE
                  value: sparenajob
                - name: VAULT_K8S_LOGIN_PATH
                  value: auth/kubernetes/preprod/fss/login
          serviceAccount: default
          serviceAccountName: default
          volumes:
          - configMap:
              defaultMode: 420
              name: ca-bundle-jks
            name: ca-bundle-jks
          - configMap:
              defaultMode: 420
              name: ca-bundle-pem
            name: ca-bundle-pem
          - emptyDir:
              medium: Memory
            name: vault-secrets
